<!DOCTYPE html>
<!--Run this file after starting the node server-->
<html lang="en">
<head>

	<title>ChatRoom | Jacob Gittings & Brad Langshaw</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>

<body>
	<div id="loginArea">
		<label for="username">Type Your Username to Start Chat:</label>
		<input type="text" placeholder="Please Type a Username" id="txtUsername"></input>
		<button type="button" class="btn btn-primary" id="btnLogin">Start</button>
	</div>

	<h2>
		Welcome<span id="lblUsername"></span>
	</h2>

	<table>
		<thead>
				<th class="tabletop tableleft userColumn">User:</th>
				<th class="tabletop">Messsage:</th>
		</thead>
		<tbody class="tableBody">
			<tr id="postingArea">
			</tr>
		</tbody>
	</table>
<input type="text" id="txtMessage"></input>
<button type="button" class="btn btn-info" id="btnPost">Post</button>
<p id="p_status">Status:
	<span id="lblStatus">Normal</span>
</p>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
